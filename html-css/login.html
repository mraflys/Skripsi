<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="login-regis">

        </div>
        <div class="form-login-regis">

            <p class="message-status-login">Logout Berhasil</p>
            <form action="">
                <div class="group-form">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Type Correctly">
                </div>
                <div class="group-form">
                    <label for="username">Username</label>
                    <input type="password" name="username" id="username" placeholder="Type Correctly">
                </div>
                <button class="submit-next-button">Submit</button>
            </form>
            <div class="information">
                <p>Apakah anda baru? tidak memiliki akun?</p>
                <a href="#">Daftar disini</a>
